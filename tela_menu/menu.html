<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <!-- logo -->
    <img src="LOGO1.png" alt="Logo" class="logo">

    <div class="container">
        <h1>Bem vindo ao <br> <span>CODPLAY 360°</span></h1>

        <!-- Usuário -->
        <div id="nomeUsuario" class="profile">
            <span id="nome"></span> <!-- Nome será atualizado pelo JS -->
            <img src="buraconegro.png" alt="Avatar">
        </div>

        <div class="jogos">
            <!-- QUIZ -->
            <div class="tela">
                <img src="quiz.png" alt="Quiz Programação">
                <p>QUIZ PROGRAMAÇÃO</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Recupera o nome do usuário salvo no localStorage
            let nomeUsuario = localStorage.getItem("nomeUsuario");
            
            if (nomeUsuario) {
                // Exibe o nome do usuário na tela
                document.querySelector("#nome").textContent = nomeUsuario;
            }
        });
    </script>
</body>
</html>
